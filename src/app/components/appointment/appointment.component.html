<mat-card class="appointment-card">
    <mat-card-header>
      <mat-card-title>{{ appointment.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ appointment.date | date:'shortTime' }} - {{ appointment.endTime | date:'shortTime' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ appointment.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
